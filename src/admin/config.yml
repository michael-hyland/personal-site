backend:
    name: git-gateway
    branch: main
media_folder: "public/images/"
public_folder: "/images"
collections:
    - name: "blog"
      label: "Blog"
      folder: "src/blog"
      create: true
      slug: "{{slug}}"
      fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Tags", name: "tags", widget: "list", default: "projects" }
